;;;;;;;;;; General ;;;;;;;;;;

[Developer Console]
; Set "Enabled" to true to enable the console.
; By default you can access it with the key "Tilde".
Enabled = false

[Skip Intro Logos]
; Skips splash screen logos, epilepsy warning and autosave warning.
Enabled = true

[Uncap Cutscene FPS]
; Removes 30fps cap in cutscenes.
Enabled = true

[Background Audio]
; Set to true to allow audio to continue playing when the game window has lost focus.
Enabled = false

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Cutscene Aspect Ratio]
; Removes pillarboxing/letterboxing in cutscenes.
Unlocked = true

[Fix FOV]
; Fixes cropped FOV during certain scenes at ultrawide resolutions.
Enabled = true

[Fix Movies]
; Crops letterboxing from pre-rendered movies at ultrawide resolutions.
Enabled = true

;;;;;;;;;; Graphics ;;;;;;;;;;

[Disable Sharpening]
; Disables forced post-process sharpening.
; You can still use 'r.Tonemapper.Sharpen' to apply a more tweakable level of sharpening if desired.
Enabled = true